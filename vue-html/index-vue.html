<html>
    <head>
        <title>hello vue</title>
    </head>
    <body>
        <div id="app">
            hello world!
            <p>{{ message }}</p>
        </div>
    </body>

    <script src="https://unpkg.com/vue"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue.js!'
            }
        })
    </script>
</html>
